<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stocks performance checker</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="containerone">
            <img src="https://images.unsplash.com/photo-1583068433548-98aeb322f1d5?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fHN0b2NrJTIwZXhjaGFuZ2V8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60" alt="" class="image">
        </div>
        <div class="containertwo">
            <h1 class="title"> Your Stocks Performance Checker</h1>
            <p class="description">Find out whether your stock is making profits or not. You have to enter buying price, current price along wth quantity. Based on certain calculation it will tell you whether stock is profitable or not.</p>

                <input type="number" id="buyingprice" class="buyingprice in" placeholder="Enter buying price">
                <input type="number" id="quantity" class="quantity in" placeholder="Enter stock quantity">
                <input type="number" id="sellingprice" class="sellingprice in" placeholder="Enter selling price">
                <button class="check">Check</button>
                <h3 class="output">Your Stock Results Will Shown Here</h3>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
